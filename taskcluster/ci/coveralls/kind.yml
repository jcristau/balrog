---
loader: taskgraph.loader.transform:loader

transforms:
    - balrog_taskgraph.transforms.coveralls:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - test

tasks:
    upload:
        description: "Upload coverage data to coveralls"
        worker-type: test
        worker:
            docker-image: {in-tree: python3.9}
            max-run-time: 600
            env:
                MOZ_FETCHES_DIR: /builds/worker/fetches
        scopes:
            - secrets:get:repo:github.com/mozilla-releng/balrog:coveralls
        dependencies:
            tests: test-backend
        fetches:
            tests:
                - coveralls.out
        run-on-tasks-for: ["github-push", "github-pull-request"]
        run:
            using: run-task
            cwd: '{checkout}'
            command: >-
                pip install --user -r requirements/test.txt --no-deps &&
                python taskcluster/scripts/coveralls-upload.py
